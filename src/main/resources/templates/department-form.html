<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: header(pageTitle=${pageTitle})}"></head>

<body>
<nav th:replace="~{layout :: navbar}"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${pageTitle}">Form Title</h3>
                </div>
                <div class="card-body">

                    <form th:action="@{/departments/save}" th:object="${department}" method="post">

                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="departmentname" class="form-label">Department Name</label>
                            <input type="text" class="form-control" th:field="*{departmentname}"
                                   th:classappend="${#fields.hasErrors('departmentname')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('departmentname')}"
                                 th:errors="*{departmentname}"></div>
                        </div>

                        <div class="text-end">
                            <a th:href="@{/departments}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
