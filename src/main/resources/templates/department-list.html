<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: header(pageTitle='Department Management')}"></head>

<body>
<nav th:replace="~{layout :: navbar}"></nav>

<div class="container">

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Department List</h2>
        <a th:href="@{/departments/add}" class="btn btn-primary">Add New Department</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Department Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dept : ${departments}">
            <td th:text="${dept.id}"></td>
            <td th:text="${dept.departmentname}"></td>
            <td>
                <a th:href="@{/departments/edit/{id}(id=${dept.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/departments/delete/{id}(id=${dept.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this department?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
