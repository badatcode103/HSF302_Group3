<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(pageTitle)">
    <meta charset="UTF-8">
    <title th:text="${pageTitle} + ' - HSF Student App'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/students}">HSF App</a>

        <div class="d-flex text-white">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" th:if="${session.user != null && session.user.role == 1}">
                    <a class="nav-link" th:href="@{/departments}">Department Management</a>
                </li>
            </ul>

            <span class="navbar-text me-3">
                Welcome, <strong th:text="${session.user.username}">User</strong>
                (<span th:text="${session.user.role == 1 ? 'Manager' : 'Staff'}"></span>)
            </span>
            <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>
        </div>
    </div>
</nav>
<footer th:fragment="footer" class="container text-center mt-5 py-3 border-top">
    <p>&copy; 2025 - HSF302 Project</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</footer>
</body>
</html>
