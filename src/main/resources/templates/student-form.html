<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: header(pageTitle=${pageTitle})}"></head>

<body>
<nav th:replace="~{layout :: navbar}"></nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${pageTitle}">Form Title</h3>
                </div>
                <div class="card-body">

                    <form th:action="@{/students/save}" th:object="${student}" method="post">

                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="studentid" class="form-label">Student ID</label>
                            <input type="text" class="form-control" th:field="*{studentid}"
                                   th:classappend="${#fields.hasErrors('studentid')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('studentid')}"
                                 th:errors="*{studentid}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="gpa" class="form-label">GPA</label>
                            <input type="number" step="0.1" class="form-control" th:field="*{gpa}"
                                   th:classappend="${#fields.hasErrors('gpa')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('gpa')}"
                                 th:errors="*{gpa}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="department" class="form-label">Department</label>
                            <select class="form-select" th:field="*{department}"
                                    th:classappend="${#fields.hasErrors('department')} ? 'is-invalid' : ''">
                                <option value="">-- Select Department --</option>
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.id}"
                                        th:text="${dept.departmentname}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('department')}"
                                 th:errors="*{department}"></div>
                        </div>

                        <div class="text-end">
                            <a th:href="@{/students}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
