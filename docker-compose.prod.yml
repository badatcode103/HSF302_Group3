version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: hsf302-sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "${SA_PASSWORD:-Dongl@m2025}"
      MSSQL_PID: "${MSSQL_PID:-Developer}"
    ports:
      - "${SQL_PORT:-1435}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - hsf302-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P \"$$SA_PASSWORD\" -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 30
      start_period: 90s
    restart: unless-stopped

  # Spring Boot Application
  app:
    image: hsf302-group3:latest
    container_name: hsf302-app
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: "jdbc:sqlserver://sqlserver:1433;databaseName=${DB_NAME:-HSF302};trustServerCertificate=true"
      SPRING_DATASOURCE_USERNAME: "${DB_USERNAME:-sa}"
      SPRING_DATASOURCE_PASSWORD: "${DB_PASSWORD:-Dongl@m2025}"
      SERVER_PORT: "8080"
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      sqlserver:
        condition: service_started
    networks:
      - hsf302-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

networks:
  hsf302-network:
    driver: bridge

volumes:
  sqlserver_data:
